<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
    <div>
        <p><label for="name">Name: </label><input id="name" type="text" required></p>
    </div>
    <div>
        <p><label for="email">Email: </label><input id="email" type="email" required><br></p>
    </div>
    <div>
        <p>
            <label for="gender">Gender: </label><input name="gender" type="radio" required>Male
            <input name="gender" type="radio" name="gender" required>Female<br>
        </p>
    </div>
    <div>
        <p>
            <label for="brands">Laptop Brands: </label>
        <select>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        </p>
    </div>
    <div>
        <p>
            <label for="age">Age: </label><input id="age" type="number" required>
        </p>
    </div>
    <div>
        <p>
            <label for="dob">DOB: </label><input id="dob" type="date" required>
        </p>
    </div>
    <div>
        <p>
            <label for="password">Password: </label><input id="password" type="password" required>
        </p>
    </div>
    <div>
        <p>
            <input type="submit">
        </p>
    </div>
    
</form>
</body>

</html>
